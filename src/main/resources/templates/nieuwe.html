<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Nieuwe gebruiker')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<div class="container">
    <h2>Nieuwe gebruiker</h2>
    <form method="post" th:action="@{/nieuwe/gebruiker}" th:object="${gebruiker}">
        <input th:field="*{naam}" type="text" required autofocus placeholder="Gebruikersnaam">
        <input th:field="*{paswoord}" type="password" required placeholder="Paswoord">
        <button>Indienen</button>
    </form>
</div>
<footer th:replace="fragments::footer"></footer>
</body>
</html>
