<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Mijn beste albums')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<main>
    <th:block th:each="gebruiker:${gebruikersenalbums}" th:object="${gebruiker}">
        <p th:text="*{gebruikersnaam}"></p>
        <ul>
            <li th:each="album:${gebruikersenalbums}" th:object="${album}" th:text="*{albumsnaam}">
                <a th:text="|*{artiest.naam} - *{naam}|" th:href="@{/album/{id}(id=*{id})}"></a>
            </li>
        </ul>
    </th:block>
</main>
<footer th:replace="fragments::footer"></footer>
</body>
</html>
